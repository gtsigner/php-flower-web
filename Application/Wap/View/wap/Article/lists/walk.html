<extend name="Base/common"/>


<block name="body">
    <style>


        .main-view .article-main {
        }

        .main-view .article-main .head {
            background-color: #00B83F;
            color: #fff;
            padding: 3px;
            margin-top: 10px;
        }

        .main-view .article-main .article-list-item {
            padding: 10px;
        }

        .main-view .article-main .article-list-item .item {
            border-bottom: 1px solid #808282;
            padding: 10px;
        }

        .main-view .article-main .article-list-item .article-title {
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .main-view .article-main .article-list-item p {
            margin: 0px;
        }
    </style>
    <div class="main-view">
        <!-- 标题 -->
        <div class="header text-center">
            <h4><span class="pull-left"
                      onclick="window.history.go(-1);"><i
                    class="glyphicon glyphicon-backward"></i></span>宜宾长宁花漫淯江景区</h4>
        </div>
        <div class="article-main">
            <div class="head">
                <h5>景区导览</h5>
            </div>
            <div class="row">
                <ul class="list-group list-unstyled">
                    <volist name="data_list" id="vo">
                        <li class="article-list-item">
                            <div class="item row">
                                <a href="{:U('Article/detail',array('id'=>$vo['id']))}">
                                    <div class="col-xs-5">
                                        <img style="border: 2px solid #ff2f2f" class="img-responsive"
                                             src="{:get_cover($vo['cover_id'],'path')}">
                                    </div>
                                    <div class="col-xs-7">
                                        <h4 style="margin-left: 10px;">{$vo.title}</h4>
                                        <p style="margin-left: 5px">
                                            {$vo.description}
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</block>
