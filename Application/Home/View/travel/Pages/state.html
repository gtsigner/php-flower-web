<!--公告页面-->
<extend name="Base/common"/>

<block name="style">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/transport.css">
</block>

<block name="body">
    <style>
        /*通用标题*/
        .top-title .bg-flower-left img, .top-title .bg-flower-right img {
            height: 20px;
            width: 100%;
        }

        .top-title {
            margin: 0px;
        }

        .top-title .title-center {
            margin-top: -15px;
        }

        .top-title .title-en {
            font-size: 19px;
            padding: 0px;
        }

        .top-title .title-zn {
            font-size: 24px;
        }

        .breadcrumb-head {
            border: none;
        }

        #main-container.container {
            background-color: #FEF7EF;
        }

        .container.banner {
            width: 100%;
        }

        .content {
            padding-top: 20px;
        }
    </style>
    <div class="row" style="margin-top: 20px;">
        <div class="top-title row">
            <div class="col-xs-5 bg-flower-left">
                <img class="img-responsive" src="__PUBLIC__/Home/images/index/bg-flower.png">
            </div>
            <div class="col-xs-2 title-center text-center">
                <div class="title-en">SCENIC STATE</div>
                <label class="title-zn">景区状况</label>
            </div>
            <div class="col-xs-5 bg-flower-right">
                <img class="img-responsive" src="__PUBLIC__/Home/images/index/bg-flower.png">
            </div>
        </div>
    </div>
    <div class="content">
        {$detail.content}
    </div>
</block>
