                <li><a href="{:U('Travel/view')}">美食</a></li>
                <li><a href="{:U('Travel/eat')}">吃</a></li>
            </ul>
        </div>


        <script>

            $(function () {

                $("a[data-toggle='show-child-menu']").mouseover(function () {
                    var showObj = $(".navbar-child-item.menu-item-3");
                    showObj.slideDown(300);
                });
                $("a[data-toggle='show-child-menu']").mouseout(function () {
                    var showObj = $(".navbar-child-item.menu-item-3");
                    showObj.hide();
                });
            });
        </script>
    </header>
