<!--title-->
<style>
    .travel .content-title.travel-walk {
        border-bottom: 2px solid #067f01;
    }

    .travel .content-view-list.travel-walk .foods-item .foods-img {
        height: 400px;
    }
</style>
<div class="row content-title travel-walk">
    <img src="__PUBLIC__/Home/images/travel/travel_walk.png"/>
    <label class="more"><a href="{:U('Travel/lists',array('cat_id'=>44))}">MORE</a></label>
</div>
<!--推荐详情-->
<div class="row content-view-list travel-walk">
    <volist name="walk_list" id="vo">
        <div class="col-xs-6 foods-item">
            <a href="{:U('Travel/detail',array('id'=>$vo['id']))}">
                <img class="img-lazy foods-img"
                     src="__PUBLIC__/Home/images/loading.gif"
                     data-original="{:get_cover($vo['cover_id'],'path')}"/>
                <div class="foods-hover-show-box">
                    <div class="foods-hover-show">
                        <span class="foods-name">{$vo.title}</span>
                    </div>
                </div>
            </a>
        </div>
    </volist>
</div>
