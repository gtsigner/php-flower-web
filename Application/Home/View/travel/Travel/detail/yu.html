<!--公告页面-->
<extend name="Base/common"/>
<block name="title">-娱在淯江</block>
<block name="style">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/transport.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/travel.css"/>
</block>

<block name="body">

    <style>
        .container.banner {
            width: 100%;
        }

        .breadcrumb-head {
            border-bottom: 1px dotted #525252;
        }

        #main-container.container {
            background-color: #FEF7EF;
        }

        .article-detail {
            padding: 20px 0px;

        }

        .article-detail .time {
            padding-right: 30px;
        }

        .article-detail .view-count span {
            font-size: 16px;
            color: #ad0000;
        }

        .article-detail .article-content {
            padding-top: 20px;
            border-bottom: 1px dotted #525252;
            min-height: 300px;
        }

        .article-detail .in-line {
            width: 100%;
            height: 1px;
            border-bottom: 1px dotted #525252;
            margin-top: 10px;
        }

        .travel .content-view-list {
            padding: 10px 0px;
        }

    </style>
    <div class="row">
        <div class="breadcrumb-head">
            <ul class="list-inline">
                <li><span>当前位置：</span></li>
                <li><a href="__ROOT__">首页</a></li>
                <li><span>></span></li>
                <li class="active"><a href="#">旅游项目</a></li>
                <li><span>></span></li>
                <li><a href="javascript:window.history.go(-1);">返回列表页</a></li>
            </ul>
        </div>
    </div>
    <div class="row article-detail">
        <div class="text-center"><h2>{$detail.title}</h2></div>
        <div class="text-center">
            <label class="time">发布时间：<span>{$detail.create_time|date='Y-m-d H:i:s',###}</span></label>
            <label class="view-count">浏览次数：<span>{$detail.view}</span></label>
        </div>
        <div class="in-line"></div>
        <div class="article-content">
            {$detail.content}
        </div>
    </div>
</block>
