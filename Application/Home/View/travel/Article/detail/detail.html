<!--公告页面-->
<extend name="Base/common"/>

<block name="style">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/transport.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/travel.css"/>
</block>

<block name="body">

    <style>
        .container.banner {
            width: 100%;
        }

        .breadcrumb-head {
            border-bottom: 1px dotted #525252;
        }

        #main-container.container {
            background-color: #FEF7EF;
        }

        .article-detail {
            padding: 20px 0px;

        }

        .article-detail .time {
            padding-right: 30px;
        }

        .article-detail .view-count span {
            font-size: 16px;
            color: #ad0000;
        }

        .article-detail .article-content {
            padding-top: 20px;
            border-bottom: 1px dotted #525252;
            min-height: 300px;
        }

        .article-detail .in-line {
            width: 100%;
            height: 1px;
            border-bottom: 1px dotted #525252;
            margin-top: 10px;
        }

        .travel .content-view-list {
            padding: 10px 0px;
        }

    </style>
    <div class="row article-detail" style="margin-top: 30px;">
        <div class="text-center"><h2>{$info.title}</h2></div>
        <div class="text-center">
            <label class="time">发布时间：<span>{$info.create_time|date='Y-m-d H:i:s',###}</span></label>
            <label class="view-count">浏览次数：<span>{$info.view}</span></label>
        </div>
        <div class="in-line"></div>
        <div class="article-content">
            {$info.content}
        </div>
    </div>
</block>
