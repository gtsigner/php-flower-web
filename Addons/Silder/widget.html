<block name="style">
<link rel="stylesheet" href="__ADDONROOT__/public/themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__ADDONROOT__/public/themes/light/light.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__ADDONROOT__/public/themes/dark/dark.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__ADDONROOT__/public/themes/bar/bar.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__ADDONROOT__/public/css/nivo-slider.css" type="text/css" media="screen" />
</block>

<div id="wrapper">
    <div class="slider-wrapper theme-default">
        <div id="slider" class="nivoSlider">
            <volist name="addons_info" id="SilderInfo">
                <if condition="$SilderInfo.jumplink != '' ">
                    <a href="{$SilderInfo.jumplink}" <if condition="$SilderInfo.jumptype eq 2">target="_blank"</if> >
                        <img src="{$SilderInfo.path}" data-thumb="{$SilderInfo.path}" title="{$SilderInfo.sildertext}" />
                    </a>
                <else />
                    <img src="{$SilderInfo.path}" data-thumb="{$SilderInfo.path}" title="{$SilderInfo.sildertext}" />
                </if>
            </volist>
        </div>
    </div>
</div>

<block name="footer">
<script type="text/javascript" src="__ADDONROOT__/Public/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="__ADDONROOT__/Public/js/jquery.nivo.slider.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
            effect:'{$addons_config['silder_effect']}',
            animSpeed:'{$addons_config['silder_animspeed']}',
            controlNav:false,
        });
    });
</script>
</block>
